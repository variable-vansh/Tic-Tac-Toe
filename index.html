<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="leftPanel">
        <div class="leftImg">
            <!-- <img src="images/punch_right.png" alt=""> -->
            <!-- <img src="images/won_right.png" alt=""> -->
            <!-- <img src="images/idle_right.png" alt=""> -->
        </div>
    </div>
    <div class="content-center">
        <div class="title">Tic-Tac-Toe</div>
        <div class="matrix">
            <div class="row row0">
                <span class="column0 box"><button id="(0,0)" onclick="clickBtn(0,0)"></button></span>
                <span class="column1 box"><button id="(0,1)" onclick="clickBtn(0,1)"></button></span>
                <span class="column2 box"><button id="(0,2)" onclick="clickBtn(0,2)"></button></span>
            </div>
            <div class="row row1">
                <span class="column0 box"><button id="(1,0)" onclick=" clickBtn(1,0)"></button></span>
                <span class="column1 box"><button id="(1,1)" onclick=" clickBtn(1,1)"></button></span>
                <span class="column2 box"><button id="(1,2)" onclick=" clickBtn(1,2)"></button></span>
            </div>
            <div class="row row2">
                <span class="column0 box"><button id="(2,0)" onclick=" clickBtn(2,0)"></button></span>
                <span class="column1 box"><button id="(2,1)" onclick=" clickBtn(2,1)"></button></span>
                <span class="column2 box"><button id="(2,2)" onclick=" clickBtn(2,2)"></button></span>
            </div>
        </div>
        <div class="msgBox">May the better player win</div>
    </div>

    <div class="rightPanel">
        <div class="rightImg">
            <!-- <img src="images/block_right.png" alt=""> -->
            <!-- <img src="images/lost_right.png" alt=""> -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
